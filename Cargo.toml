[package]
name = "mooc-pdf-download"
version = "0.1.2"
edition = "2021"
license = "MIT"

[dependencies]
bytes = "1.10.0"
cookie = "0.18.1"
cookie_store = "0.21.1"
dialoguer = "0.11.0"
eyre = "0.6.12"
indexmap = { version = "2.7.1", features = ["serde"] }
indicatif = { version = "0.17.11", features = ["improved_unicode"] }
memchr = "2.7.4"
rand = "0.9.0"
regex = "1.11.1"
reqwest = { version = "0.12.12", features = ["cookies", "multipart"] }
rookie = "0.5.6"
tokio = { version = "1.43.0", features = ["fs", "macros", "rt-multi-thread"] }

[package.metadata.docs.rs]
rustdoc-args = ["--generate-link-to-definition"]

[profile.release]
panic = "abort"
lto = true
strip = true
codegen-units = 1
