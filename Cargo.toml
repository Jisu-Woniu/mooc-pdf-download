[package]
name = "mooc-pdf-download"
version = "0.1.1"
edition = "2021"
license = "MIT"

[dependencies]
bytes = "1.9.0"
cookie = "0.18.1"
cookie_store = "0.21.1"
dialoguer = "0.11.0"
eyre = "0.6.12"
futures = "0.3.31"
indexmap = { version = "2.7.0", features = ["serde"] }
indicatif = { version = "0.17.9", features = ["improved_unicode"] }
memchr = "2.7.4"
regex = "1.11.1"
reqwest = { version = "0.12.10", features = ["cookies", "multipart"] }
rookie = "0.5.6"
tokio = { version = "1.42.0", features = ["fs", "macros", "rt-multi-thread"] }
